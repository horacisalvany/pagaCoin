<div class="container-fluid">
  <div class="row">
    <div class="col-xs-4">
      <p class="list-group-item-text">Name: {{ userDetails.name }} </p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <p class="list-group-item-text">Lastname: {{ userDetails.lastName }} </p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <p class="list-group-item-text"> ID: {{userDetails.id}} </p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <p class="list-group-item-text">Email: {{ userDetails.email }}  </p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h4>Wallets:</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let wallet of userDetails.wallets"
        >
          <p *ngIf="wallet != undefined">
            nº{{ wallet.id }}: Current Balance= {{ wallet.balance }}€
          </p>
        </li>
      </ul>
    </div>
  </div>
</div>
