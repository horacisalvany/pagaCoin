<table
  datatable
  [dtOptions]="dtOptions"
  [dtTrigger]="dtTrigger"
  class="row-border hover"
>
  <thead>
    <tr>
      <th>ID</th>
      <th>Source</th>
      <th>Destination</th>
      <th>State</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transfer of transfers">
      <td>{{ transfer.id }}</td>
      <td>{{ transfer.source.id }}</td>
      <td>{{ transfer.destination.id }}</td>
      <td>{{ transfer.state }}</td>
      <td>{{ transfer.amount }}</td>
    </tr>
  </tbody>
</table>
